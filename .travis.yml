sudo: false

language: go

go:
  - 1.3
  - 1.4
  - 1.5
  - 1.6
  - 1.7
  - 1.8
  - tip

os:
  - linux

env:
  global:
    - DB_URL="http://browscap.org/stream?q=BrowsCapCSV"
    - DB_PATH=test/browscap.csv

script:
  - wget $DB_URL -O $DB_PATH
  - sed -i '1,80004d' $DB_PATH
  - go test -v -cpu=1,8 -benchmem -bench=.

matrix:
  allow_failures:
    - go: 1.3
    - go: 1.4
    - go: 1.5
    - go: 1.6
    - go: tip
